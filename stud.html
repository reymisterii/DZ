<!-- <div class="backdrop is-hidden" data-modal> -->
<div class="modal">
  <button class="modal-close-button" type="button" data-modal-close>X</button>
        <form class="modal-container">
          <p class="send-menu-title">Оставьте свои данные, мы вам передзвоним</p>
  <label class="send-menu">
    <p class="send-menu-text">Имя</p>
    <input class="send-menu-send" type="username" name="username" />
    <svg class="modal-icondz" width="12" height="12">
            <use href="./imeges/symbol-defs.svg#icont-vectorman"></use>
          </svg>
  </label>
  <label class="send-menu">
        <p class="send-menu-text">Телефон</p>
    <input class="send-menu-send" type="phoun" name="phoun" />
    <svg class="modal-icondz" width="12" height="12">
            <use href="./imeges/symbol-defs.svg#icont-vectortube"></use>
          </svg>
  </label>
    <label class="send-menu">
          <p class="send-menu-text">Почта</p>
    <input class="send-menu-send" type="email" name="email" />
    <svg class="modal-icondz" width="12" height="12">
            <use href="./imeges/symbol-defs.svg#icont-vectorenvelopepackage"></use>
          </svg>
  </label>
   <label class="send-menu" for="id-comment">
        <p class="send-menu-text">Комментарий</p>
 <textarea class="send-menu-send-next" id="id-comment" name="comment" placeholder="Введите текст"></textarea>
   </label>
 <label class="class="send-menu-check">
    <input class="send-menu-checkbox" type="checkbox" name="consent" value="consent"  />
    Соглашаюсь с рассылкой и принимаю <a class="send-menu-checkbox-link" href="#">Условия договора</a>
  </label>
  <button class="modal-button" type="submit">Отправить</button>
</form>
      </div>
    </div>
